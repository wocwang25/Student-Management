<!DOCTYPE html>
{% load static %}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Quản lý Sinh viên</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="overlay"></div>
    <form action="{% url 'reset_password' token=token %}" method="POST" class="login-container">
        {% csrf_token %}
        <h1>Đặt lại mật khẩu</h1>
        <div class="form-group">
            <label for="new_password">Mật khẩu mới</label>
            <input type="password" name="new_password" id="new_password" required class="form-control" minlength="8">
            <small class="form-text text-muted">Mật khẩu phải có ít nhất 8 ký tự.</small>
        </div>
        <div class="form-group">
            <label for="confirm_password">Xác nhận mật khẩu</label>
            <input type="password" name="confirm_password" id="confirm_password" required class="form-control">
        </div>
        <button type="submit" class="login-button">Đặt lại mật khẩu</button>
        {% if message %}
            <p class="{% if success %}success{% else %}error{% endif %}">{{ message }}</p>
            {% if redirect %}
                <script>
                    setTimeout(function() {
                        window.location.href = "{% url 'login' %}";
                    }, 3000);
                </script>
            {% endif %}
        {% endif %}
    </form>
</body>
</html>
